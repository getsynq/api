syntax = "proto3";

package synq.monitors.custom_monitors.v1;

import "buf/validate/validate.proto";
import "synq/monitors/custom_monitors/v1/monitor_definition.proto";
import "synq/v1/scope_authorization.proto";

option go_package = "github.com/getsynq/api/monitors/custom_monitors/v1";

service CustomMonitorsService {
  rpc BatchCreateMonitor(BatchCreateMonitorRequest) returns (BatchCreateMonitorResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_CUSTOM_EDIT]
    };
  }

  rpc BatchUpdateMonitor(BatchUpdateMonitorRequest) returns (BatchUpdateMonitorResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_CUSTOM_EDIT]
    };
  }

  rpc BatchDeleteMonitor(BatchDeleteMonitorRequest) returns (BatchDeleteMonitorResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_CUSTOM_EDIT]
    };
  }

  rpc BatchUpdateMonitorMode(BatchUpdateMonitorModeRequest) returns (BatchUpdateMonitorModeResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_CUSTOM_EDIT]
    };
  }

  rpc ConfigChangesOverview(ConfigChangesOverviewRequest) returns (ConfigChangesOverviewResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_CUSTOM_EDIT]
    };
  }

  rpc BatchUpdateMonitorSeverity(BatchUpdateMonitorSeverityRequest) returns (BatchUpdateMonitorSeverityResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_CUSTOM_EDIT]
    };
  }

  rpc ListConfigsMonitors(ListConfigsMonitorsRequest) returns (ListConfigsMonitorsResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_CUSTOM_EDIT]
    };
  }
}

message BatchCreateMonitorRequest {
  repeated MonitorDefinition monitors = 1 [(buf.validate.field).repeated.min_items = 1];
}

message BatchCreateMonitorResponse {
  repeated string created_monitor_ids = 1;
}

message BatchDeleteMonitorRequest {
  repeated string ids = 1 [(buf.validate.field) = {
    repeated: {
      min_items: 1
      items: {
        string: {uuid: true}
      }
    }
  }];
}

message BatchDeleteMonitorResponse {
  repeated string deleted_ids = 1;
}

message BatchUpdateMonitorModeRequest {
  repeated string ids = 1 [(buf.validate.field) = {
    repeated: {
      min_items: 1
      items: {
        string: {uuid: true}
      }
    }
  }];
  oneof mode {
    ModeAnomalyEngine anomaly_engine = 10;
    ModeFixedThresholds fixed_thresholds = 11;
  }
}

message BatchUpdateMonitorModeResponse {
  repeated string updated_ids = 1;
}

message BatchUpdateMonitorSeverityRequest {
  repeated string ids = 1 [(buf.validate.field) = {
    repeated: {
      min_items: 1
      items: {
        string: {uuid: true}
      }
    }
  }];
  Severity severity = 2;
}

message BatchUpdateMonitorSeverityResponse {
  repeated string updated_ids = 1;
}

message ListConfigsMonitorsRequest {
  repeated string config_ids = 1;
}

message ListConfigsMonitorsResponse {
  repeated MonitorDefinition monitors = 1;
}

message ConfigChangesOverviewRequest {
  repeated string config_ids = 1;
  repeated MonitorDefinition monitors = 2 [(buf.validate.field).repeated.min_items = 1];
}

message ChangeOverview {
  string monitor_id = 1 [(buf.validate.field) = {
    string: {uuid: true}
  }];
  MonitorDefinition origin_definition = 2;
  MonitorDefinition new_definition = 3;
  string changes = 4;
  string changes_delta_json = 5;
  bool should_reset = 6;
}

message ConfigChangesOverviewResponse {
  repeated MonitorDefinition monitors_managed_by_app = 1;
  repeated MonitorDefinition monitors_managed_by_other_configs = 6;
  repeated MonitorDefinition monitors_to_create = 2;
  repeated MonitorDefinition monitors_to_delete = 3;
  repeated MonitorDefinition monitors_unchanged = 4;
  repeated ChangeOverview monitors_changes_overview = 5;
}

message BatchUpdateMonitorRequest {
  repeated string monitor_ids_to_reset = 1;
  repeated MonitorDefinition monitors = 2 [(buf.validate.field).repeated.min_items = 1];
}

message BatchUpdateMonitorResponse {
  repeated string updated_ids = 1;
}
