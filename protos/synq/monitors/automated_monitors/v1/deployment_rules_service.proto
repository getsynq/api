syntax = "proto3";

package synq.monitors.automated_monitors.v1;

import "google/api/annotations.proto";
import "synq/monitors/automated_monitors/v1/deployment_rules.proto";
import "synq/v1/scope_authorization.proto";
import "synq/v1/source.proto";

option go_package = "github.com/getsynq/api/monitors/automated_monitors/v1";

message GetDeployOverviewRequest {
  synq.monitors.automated_monitors.v1.MonitorsDeploymentRule deployment_rule = 1;
}

message GetDeployOverviewResponse {
  synq.monitors.automated_monitors.v1.MonitorsDeploymentOverview overview = 1;
}

message GetDeployDeleteOverviewRequest {
  string id = 1;
}

message GetDeployDeleteOverviewResponse {
  synq.monitors.automated_monitors.v1.MonitorsDeploymentOverview overview = 1;
}

message DeleteDeploymentRuleRequest {
  string id = 1;
}

message DeleteDeploymentRuleResponse {}

message ConfigsFilter {
  repeated string ids = 1;
}

message ListDeploymentRulesRequest {
  repeated synq.v1.Source sources = 1;
  repeated string config_ids = 2 [deprecated = true];
  // Filter SqlTests by config IDs.
  // Pass ConfigsFilter{ids: ["config1", "config2"]} to filter by specific configs.
  // If nil, no config_id filtering is applied.
  // If empty, the one with NULL config_id will be excluded.
  ConfigsFilter configs_filter = 4;
  repeated string rule_ids = 3;
}

message ListDeploymentRulesResponse {
  repeated synq.monitors.automated_monitors.v1.MonitorsDeploymentRuleView deployment_rules = 1;
}

message ListDeploymentRulesForAssetRequest {
  string asset_path = 1;
}

message ListDeploymentRulesForAssetResponse {
  repeated synq.monitors.automated_monitors.v1.MonitorsDeploymentRuleView deployment_rules = 1;
}

message UpsertDeploymentRuleRequest {
  synq.monitors.automated_monitors.v1.MonitorsDeploymentRule deployment_rule = 1;
}

message UpsertDeploymentRuleResponse {}

message DeployDeploymentRuleRequest {
  synq.monitors.automated_monitors.v1.MonitorsDeploymentRule deployment_rule = 1;
}

message DeployDeploymentRuleResponse {}

message BatchDeployDeploymentRulesRequest {
  // List of DeploymentRules to deploy.
  repeated synq.monitors.automated_monitors.v1.MonitorsDeploymentRule deployment_rules = 1;
}

message BatchDeployDeploymentRulesResponse {
  // IDs for which DeploymentRules were deployed without error.
  repeated string deployed_ids = 1;

  // Details of errors encountered during the deploy operation.
  message DeployError {
    string id = 1;
    string reason = 2;
  }
  // Errors raised while deploying. This list will be empty if there were no errors.
  repeated DeployError errors = 2;
}

message BatchUpdateDeploymentRuleTitleRequest {
  repeated UpdateDeploymentRuleTitleRequest deployment_rules = 1;
}

message BatchUpdateDeploymentRuleTitleResponse {}

message UpdateDeploymentRuleTitleRequest {
  string id = 1;
  string title = 2;
}

message BatchGetDeploymentRulesRequest {
  repeated string ids = 1;
}

message BatchGetDeploymentRulesResponse {
  map<string, synq.monitors.automated_monitors.v1.MonitorsDeploymentRuleView> deployment_rules = 1;
}

message BatchUpsertDeploymentRulesRequest {
  // List of DeploymentRules to upsert.
  repeated synq.monitors.automated_monitors.v1.MonitorsDeploymentRule deployment_rules = 1;
}

message BatchUpsertDeploymentRulesResponse {
  // IDs for which DeploymentRules were created without error.
  repeated string created_ids = 1;
  // IDs for which DeploymentRules were updated without error.
  repeated string updated_ids = 2;

  // Details of errors encountered during the upsert operation.
  message UpsertError {
    string id = 1;
    string reason = 2;
  }
  // Errors raised while upsert. This list will be empty if there were no errors.
  repeated UpsertError errors = 3;
}

message BatchDeleteDeploymentRulesRequest {
  // IDs of the DeploymentRules to delete.
  repeated string ids = 1;
}

message BatchDeleteDeploymentRulesResponse {}

service DeploymentRulesService {
  rpc GetDeployOverview(GetDeployOverviewRequest) returns (GetDeployOverviewResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {get: "/api/monitors/automated/v1/deployment-rule"};
  }

  rpc GetDeployDeleteOverview(GetDeployDeleteOverviewRequest) returns (GetDeployDeleteOverviewResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {get: "/api/monitors/automated/v1/deployment-rule/{id}/deleted"};
  }

  rpc DeleteDeploymentRule(DeleteDeploymentRuleRequest) returns (DeleteDeploymentRuleResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {delete: "/api/monitors/automated/v1/deployment-rule/{id}"};
  }

  rpc ListDeploymentRules(ListDeploymentRulesRequest) returns (ListDeploymentRulesResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {get: "/api/monitors/automated/v1/deployment-rules"};
  }

  rpc ListDeploymentRulesForAsset(ListDeploymentRulesForAssetRequest) returns (ListDeploymentRulesForAssetResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {get: "/api/monitors/automated/v1/deployment-rules/{asset_path}"};
  }

  rpc BatchGetDeploymentRules(BatchGetDeploymentRulesRequest) returns (BatchGetDeploymentRulesResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {get: "/api/monitors/automated/v1/deployment-rules/batch"};
  }

  rpc UpsertDeploymentRule(UpsertDeploymentRuleRequest) returns (UpsertDeploymentRuleResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {
      post: "/api/monitors/automated/v1/deployment-rules"
      body: "*"
    };
  }

  rpc BatchUpdateDeploymentRuleTitle(BatchUpdateDeploymentRuleTitleRequest) returns (BatchUpdateDeploymentRuleTitleResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {
      patch: "/api/monitors/automated/v1/deployment-rules"
      body: "*"
    };
  }

  rpc DeployDeploymentRule(DeployDeploymentRuleRequest) returns (DeployDeploymentRuleResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {
      post: "/api/monitors/automated/v1/deployment-rules/deployed"
      body: "*"
    };
  }

  rpc BatchDeployDeploymentRules(BatchDeployDeploymentRulesRequest) returns (BatchDeployDeploymentRulesResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {
      post: "/api/monitors/automated/v1/deployment-rules/batch/deployed"
      body: "*"
    };
  }

  rpc BatchUpsertDeploymentRules(BatchUpsertDeploymentRulesRequest) returns (BatchUpsertDeploymentRulesResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {
      post: "/api/monitors/automated/v1/deployment-rules/batch"
      body: "*"
    };
  }

  rpc BatchDeleteDeploymentRules(BatchDeleteDeploymentRulesRequest) returns (BatchDeleteDeploymentRulesResponse) {
    option idempotency_level = IDEMPOTENT;
    option (synq.v1.scope_authorization) = {
      scopes: [SCOPE_MONITORS_AUTOMATIC_EDIT]
    };
    option (google.api.http) = {delete: "/api/monitors/automated/v1/deployment-rules/batch"};
  }
}
